<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1 style="text-align: center; margin-top: 50px;">Welcome to Compact GreenView!</h1>
        <form method="POST" action="/" style="width: 25%; margin: 50px auto;">
            <div class="form-group">
              <label for="visitorName">Your Name</label>
              <input type="text" class="form-control" name="name" id="visitorName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="phn">Phone Number</label>
              <input type="number" class="form-control" id="phn" name="number">
              <small id="numHelp" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="resName">Name of Resident </label>
                <input type="text" class="form-control" id="resName" aria-describedby="emailHelp" name="resName">
            </div>
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
        </form>
        <script src="server.js"></script>
    </body>
</html>
